<!DOCTYPE html>
<html>
<head>
	<title>Blackjack in jQuery</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/styles.css"/>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>



</head>
<body>

<!-- Layout -->
<!-- 1. Create an element for our table
	a. Make it green
	b. give it a white border
2. Create an element for the dealer's hand adn the player's hand.
3. Create an element for the dealer's total and the players total.
4. Create an element for each card in each hand, maximum of 6 cards.
5. Make a deal, hit and stand button. -->

<div class="container">
	<div class="row">
		<div class="col-sm-12 message text-center"></div>
			<div class="col-sm-12 the-table">
				<div class="row">
					<div class="col-sm-12 dealer-hand-wrapper">
		 				<div class="col-sm-2 dealer-total text-center">
		 					Dealer: 0
		 				</div>
		 				<div class="col-sm-10 dealer-cards">
		 					<div class="card card-1"></div>
		 					<div class="card card-2"></div>
		 					<div class="card card-3"></div>
		 					<div class="card card-4"></div>
		 					<div class="card card-5"></div>
		 					<div class="card card-6"></div>
		 					<img class= "deck" src="cards/deck.png"/>
		 				</div>
		 				
		 			</div>

		 		</div>
		 		<div class="row">
		 			<div class="col-sm-12 player-hand-wrapper">
		 				<div class="col-sm-2 player-total text-center">
		 					Player: 0
		 				</div>
		 				<div class="col-sm-10 player-cards">
		 					<div class="card card-1"></div>
		 					<div class="card card-2"></div>
		 					<div class="card card-3"></div>
		 					<div class="card card-4"></div>
		 					<div class="card card-5"></div>
		 					<div class="card card-6"></div>
		 				</div>

		 			</div>

				</div>
				<div class="row">
					<div class="col-sm-2 col-sm-offset-3">
						<button class="btn btn-primary deal-button">Deal</button>
					</div>
					<div class="col-sm-2 ">
						<button class="btn btn-danger hit-button">Hit</button>
					</div>
					<div class="col-sm-2">
						<button class="btn btn-warning stand-button">Stand</button>
					</div>

				</div>
				<div class="row">
					
					<div class="col-sm-2 col-sm-offset-3 dealer-wins-total"></div>
					<div class="col-sm-2 player-wins-total"></div>


				</div>
				

			</div>
		
	</div>

</body>
</html>
